<ion-view view-title="Addons">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Addons</h1>
    <button class="button button-clear" on-touch="onCancelAddons()"><i class="icon ion-ios-arrow-down"></i>
    </button>
  </ion-header-bar>
  <ion-content>
    
    <div class="list">
      <ion-radio ng-repeat="item in addonsData" ng-value="item.name" ng-model="addons.checked">
        {{item.name}}
      </ion-radio>
    </div>

    <div class="buy-button">
      <button class="button button-block button-positive" on-touch="buyNow()">
        Buy Now
      </button>
    </div>

  </ion-content>
</ion-view>
