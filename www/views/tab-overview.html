<ion-view view-title="Overview">
  <ion-nav-buttons side="left">
    <span><img src="img/e.png" class="header-logo"></span>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button-clear icon-right ion-android-exit exit-button" on-touch="logOut()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div id="container"></div>
    <ul class="list overview-list">
      <li class="item">
        <span class="overview-color network"></span>
        <span class="overview-description">{{userUsage.dataUsage * 1000 / 100}} MB</span>
          <span class="item-note">Internet</span>
      </li>
      <li class="item">
        <span class="overview-color sms"></span>
        <span class="overview-description">{{userUsage.smsUsage * 2000 / 100}} SMS</span>
        <span class="item-note">SMS</span>
      </li>
      <li class="item">
        <span class="overview-color call"></span>
        <span class="overview-description">{{userUsage.voiceUsage* 500 / 100}} Min</span>
        <span class="item-note">Voice</span>
      </li>
      <li class="item">
        <span class="overview-color un-usage"></span>
        <span class="overview-description">Unused</span>
        <span class="item-note">Unused</span>
      </li>
    </ul>
  </ion-content>
</ion-view>
